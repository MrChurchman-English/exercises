<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Babies Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0dbc79);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(116,185,255,0.1), rgba(13,188,121,0.1));
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .score-item {
            font-weight: bold;
            color: #495057;
        }

        .question-area {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .animal-display {
            font-size: 3em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .animal-name {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-area {
            margin-bottom: 25px;
        }

        input[type="text"] {
            font-size: 1.2em;
            padding: 12px 20px;
            border: 3px solid #ddd;
            border-radius: 25px;
            width: 70%;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 10px rgba(116,185,255,0.3);
        }

        .btn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .feedback {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .game-over {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .celebration {
            animation: celebration 0.6s ease-in-out;
        }

        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00b894, #00cec9);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêæ Animal Babies Game üêæ</h1>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div class="score-board">
            <div class="score-item">Score: <span id="score">0</span></div>
            <div class="score-item">Question: <span id="currentQ">1</span>/20</div>
            <div class="score-item">Streak: <span id="streak">0</span></div>
        </div>

        <div class="question-area">
            <div class="animal-display" id="animalEmoji">ü¶Å</div>
            <div class="animal-name" id="animalName">Lion</div>
        </div>

        <div class="input-area">
            <input type="text" id="answerInput" placeholder="What is the baby called?" autocomplete="off">
            <br><br>
            <button class="btn" onclick="checkAnswer()">Submit Answer</button>
            <button class="btn" onclick="skipQuestion()">Skip</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div id="gameOver" class="game-over" style="display: none;">
            <h2>üéâ Game Complete! üéâ</h2>
            <p>Final Score: <span id="finalScore">0</span>/20</p>
            <button class="btn" onclick="restartGame()" style="margin-top: 15px;">Play Again</button>
        </div>
    </div>

    <script>
        const animals = [
            {name: 'Lion', baby: 'cub', emoji: 'ü¶Å'},
            {name: 'Dog', baby: 'puppy', emoji: 'üêï'},
            {name: 'Cat', baby: 'kitten', emoji: 'üê±'},
            {name: 'Horse', baby: 'foal', emoji: 'üê¥'},
            {name: 'Cow', baby: 'calf', emoji: 'üêÑ'},
            {name: 'Pig', baby: 'piglet', emoji: 'üê∑'},
            {name: 'Sheep', baby: 'lamb', emoji: 'üêë'},
            {name: 'Duck', baby: 'duckling', emoji: 'ü¶Ü'},
            {name: 'Chicken', baby: 'chick', emoji: 'üêî'},
            {name: 'Goose', baby: 'gosling', emoji: 'ü™ø'},
            {name: 'Frog', baby: 'tadpole', emoji: 'üê∏'},
            {name: 'Bear', baby: 'cub', emoji: 'üêª'},
            {name: 'Deer', baby: 'fawn', emoji: 'ü¶å'},
            {name: 'Fox', baby: 'kit', emoji: 'ü¶ä'},
            {name: 'Elephant', baby: 'calf', emoji: 'üêò'},
            {name: 'Kangaroo', baby: 'joey', emoji: 'ü¶ò'},
            {name: 'Seal', baby: 'pup', emoji: 'ü¶≠'},
            {name: 'Swan', baby: 'cygnet', emoji: 'ü¶¢'},
            {name: 'Goat', baby: 'kid', emoji: 'üêê'},
            {name: 'Butterfly', baby: 'caterpillar', emoji: 'ü¶ã'}
        ];

        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let gameQuestions = [...animals].sort(() => Math.random() - 0.5);

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            // Happy ascending chime
            playSound(523, 0.2); // C
            setTimeout(() => playSound(659, 0.2), 100); // E
            setTimeout(() => playSound(784, 0.3), 200); // G
        }

        function playIncorrectSound() {
            // Descending "wrong" sound
            playSound(400, 0.3, 'sawtooth');
            setTimeout(() => playSound(300, 0.4, 'sawtooth'), 200);
        }

        function playGameOverSound() {
            // Victory fanfare
            const notes = [523, 659, 784, 1047];
            notes.forEach((note, index) => {
                setTimeout(() => playSound(note, 0.3), index * 150);
            });
        }

        function updateDisplay() {
            const current = gameQuestions[currentQuestion];
            document.getElementById('animalEmoji').textContent = current.emoji;
            document.getElementById('animalName').textContent = current.name;
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            
            // Update progress bar
            const progress = ((currentQuestion) / 20) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = gameQuestions[currentQuestion].baby.toLowerCase();
            const currentAnimal = gameQuestions[currentQuestion].name.toLowerCase();
            const feedback = document.getElementById('feedback');
            
            // Check if answer is correct, including alternative answers
            let isCorrect = userAnswer === correctAnswer;
            
            // Accept "whelp" for dog or wolf
            if ((currentAnimal === 'dog' || currentAnimal === 'wolf') && userAnswer === 'whelp') {
                isCorrect = true;
            }
            
            if (isCorrect) {
                playCorrectSound();
                score++;
                streak++;
                feedback.textContent = `üéâ Correct! A baby ${gameQuestions[currentQuestion].name.toLowerCase()} is called a ${gameQuestions[currentQuestion].baby}!`;
                feedback.className = 'feedback correct celebration';
            } else {
                playIncorrectSound();
                streak = 0;
                feedback.textContent = `‚ùå Not quite! A baby ${gameQuestions[currentQuestion].name.toLowerCase()} is called a ${gameQuestions[currentQuestion].baby}.`;
                feedback.className = 'feedback incorrect';
            }
            
            setTimeout(nextQuestion, 2500);
        }

        function skipQuestion() {
            const feedback = document.getElementById('feedback');
            streak = 0;
            feedback.textContent = `‚è≠Ô∏è Skipped! A baby ${gameQuestions[currentQuestion].name.toLowerCase()} is called a ${gameQuestions[currentQuestion].baby}.`;
            feedback.className = 'feedback incorrect';
            setTimeout(nextQuestion, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= 20) {
                endGame();
            } else {
                updateDisplay();
            }
        }

        function endGame() {
            playGameOverSound();
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            
            // Update progress bar to 100%
            document.getElementById('progressBar').style.width = '100%';
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            streak = 0;
            gameQuestions = [...animals].sort(() => Math.random() - 0.5);
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
        }

        // Allow Enter key to submit answer
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize game
        updateDisplay();
    </script>
</body>
</html>
